<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    <span>Velocidade do carro</span><input type="text" name="txtvel" id="txtvel"><span>KM/H</span>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    </div>
    <script>
        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML =  `<p>Sua velocidade atual é de <strong>${vel}KM/H</strong></p>`
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
            if(vel > 60){
                res.innerHTML += `<p>Você ultrapassou o limite máximo de velocidade permitdo, <strong>MULTADO!</strong></p>`
            }
            if(vel < 30){
                res.innerHTML += `Sua velocidade está abaixo do limite mínimo permitido, <strong>MULTADO!</strong>`
            }

        }
    </script>

</body>
</html>
