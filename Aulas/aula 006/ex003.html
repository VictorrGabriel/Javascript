<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando varíaveis</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Manipulando varíaveis</p>
</body>
<script>
    var n1 = Number(window.prompt('digite um número'))
    var n2 = Number(window.prompt('digite outro número'))
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual à ${s}`)
    // o mais também serve para soma e concatenação
    // string + string = concatenação 
    // number + number = adição
    //o comando window.prompt valta quaisquer valor, mesmo tendo inderido um number ou outro, em string
    //A sintex number() identifica se é real ou inteiro
    //Number.parseFloat/Int
    //para converter em string usa se String () ou caso seja um nember n.tostring()
</script>
</html>
